	<script>
		//	Initialize Firebase
		$(document).ready(function () {

			var config = {

    			authDomain: "negociosduno.firebaseapp.com",

    			messagingSenderId: "251964533248",
					appId: "1:251964533248:web:7c5ba1588ee7e683"			
			};
			firebase.initializeApp(config);
			var firestore = firebase.firestore();

			//Se crea vinculo con el Grid
			var t = $('#grid').DataTable({
        		responsive: false

			$("#btnCargar").click(function () {

						//console.log(doc.id, " => ", doc.data()); //ok
						//console.log(doc.data().idCliente, " - ", doc.data().idVenta, " - ", doc.data().ventaTotal, " - ", doc.data().notas); //ok

						var strIdVenta = doc.data().idVenta; 
						//if($('#cbxDia').val() == '0' && strIdVenta.substring(0,8) == strFiltro)

						{
							t.row.add([

								doc.data().nombreCliente,
								doc.data().idVenta,
								doc.data().correo,
								doc.data().porc,
								doc.data().gananciaCliente,
								doc.data().retiro,
								doc.data().corte,
								doc.data().cuota_,
								doc.data().propina_,
								doc.data().evento_,
								doc.data().basemaquina_,
								doc.data().premio_,
								doc.data().otro_,
								doc.data().ventaTotal.replace(',',''),
								doc.data().notas.replace(',','')
							]).draw(false);
							
						}else if($('#cbxDia').val() != '0' && $('#cbxResponsable').val() == '0'){
							if(strIdVenta.substring(0,8) == strFiltro){
								t.row.add([
									doc.data().idCliente,
									doc.data().nombreCliente,
									doc.data().idVenta,
									doc.data().correo,
									doc.data().porc,
									doc.data().gananciaCliente,
									doc.data().retiro,
									doc.data().corte,
									doc.data().cuota_,
									doc.data().propina_,
									doc.data().evento_,
									doc.data().basemaquina_,
									doc.data().premio_,
									doc.data().otro_,
									doc.data().ventaTotal.replace(',',''),
									doc.data().notas.replace(',','')
								]).draw(false);
								
							}
						}else if($('#cbxResponsable').val() != '0' && $('#cbxDia').val() == '0'){
							if(doc.data().correo == $('#cbxResponsable').val()){
								t.row.add([
									doc.data().idCliente,
									doc.data().nombreCliente,
									doc.data().idVenta,
									doc.data().correo,
									doc.data().porc,
									doc.data().gananciaCliente,
									doc.data().retiro,

									doc.data().otro_,
									doc.data().ventaTotal.replace(',',''),

								]).draw(false);
								
							}

									doc.data().premio_,
									doc.data().otro_,
									doc.data().ventaTotal.replace(',',''),
									doc.data().notas.replace(',','')
								]).draw(false);
								
							}
						}
						$('#lblTotal').html(formatter.format(t.column( 14 ).data().sum()));
					});
				});
				
			});

			$("#btnExportarExcel").click(function () {
				var outputFile = 'export';
				outputFile = outputFile.replace('.csv', '') + '.csv';
				exportTableToCSV(outputFile);
			});

			function exportTableToCSV(filename) {

				var csv = [];
				var rows = document.querySelectorAll("table tr");

				for (var i = 0; i < rows.length; i++) {
					var row = [], cols = rows[i].querySelectorAll("td, th");

					for (var j = 0; j < cols.length; j++)
						row.push(cols[j].innerText);

					csv.push(row.join(","));
				}

				// Download CSV file
				downloadCSV(csv.join("\n"), filename);

			}

			function downloadCSV(csv, filename) {
				var csvFile;
				var downloadLink;

				// CSV file
				csvFile = new Blob([csv], { type: "text/csv" });

				// Download link
				downloadLink = document.createElement("a");

				// File name
				downloadLink.download = filename;

				// Create a link to the file
				downloadLink.href = window.URL.createObjectURL(csvFile);

				// Hide download link
				downloadLink.style.display = "none";

				// Add the link to DOM
				document.body.appendChild(downloadLink);

				// Click download link
				downloadLink.click();
			}//downloadCSV

		});//FIN
